<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="background">
      <div class="card">
        <div class="left-card">
          <div class="text-area">
            <h1>Get <mark>insights</mark> that help your business grow.</h1>
            <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.</p>
              <div class="flex">
                <div class="box">
                  <p class="num">10k+</p>
                  <p class="type">Companies</p>
                </div>
                <div class="box">
                  <p class="num">314</p>
                  <p class="type">Templates</p>
                </div>
                <div class="box">
                  <p class="num">12M+</p>
                  <p class="type">Queries</p>
                </div>
              </div>
          </div>
        </div>
        <div class="right-card">
          <div class="accent"></div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/yanuarfa">Yanuar</a>.
      </div>
    </div>
  </div>
</body>
</html>
